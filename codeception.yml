actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
extensions:
    enabled:
    - Codeception\Extension\MyEventHandler
    params:
        Codeception\Extension\MyEventHandler
            foo: 'My first param'
            bar: 'My second param'